<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Frontpage</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Moment.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <div class="container">

    <button type="button" class="btn btn-primary create-topic" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Create Topic</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">


            <div class="row">
              <div class="col-sm-8 col-sm-offset-2">
                <p class="cool-font">Name</p>
                <input class="form-control" type="text" id="author" placeholder="Enter Your Name">
                <br>
                <p class="cool-font">Topic</p>
                <textarea class="form-control" rows="3" id="chirp-box" placeholder="Create a Topic"></textarea>
                <!-- <button id="chirp-submit" class="btn btn-lg pull-right">Create a Thread</button> -->
              </div>

              


            </div>



          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="chirp-submit" type="button" class="btn btn-primary" data-dismiss="modal">Send message</button>
          </div>
        </div>
      </div>
    </div>


    <div class="row front">
      <div class="col-sm-10 col-sm-offset-2">
        <h2 id="header"><b>Frontpage</b></h2>
        <div id="chirp-area"></div>
      </div>
      <!-- <div class="col-sm-5">
          <h2>Chat</h2>
          <hr>
          <div id="chirp-area"></div>
        </div> -->
    </div>

   

  </div>

  <script type="text/javascript" src="js/chirp.js"></script>
</body>

</html>
